[supervisord]
nodaemon=true
user=root
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/tmp/nginx-error.log
stdout_logfile=/tmp/nginx-access.log

[program:php-fpm]
command=php82-fpm -F
autostart=true
autorestart=true
stderr_logfile=/tmp/php-fpm.log
stdout_logfile=/tmp/php-fpm.log

[program:sveltekit]
command=node /var/www/html/frontend-build/index.js
autostart=true
autorestart=true
environment=PORT=3000,HOST=0.0.0.0
stderr_logfile=/tmp/sveltekit.log
stdout_logfile=/tmp/sveltekit.log

[program:laravel-queue]
command=sh -c 'sleep 30 && php /var/www/html/artisan queue:work --sleep=3 --tries=3 --timeout=90'
autostart=true
autorestart=true
user=nginx
numprocs=1
redirect_stderr=true
stdout_logfile=/tmp/laravel-queue.log
startretries=10
autorestart=unexpected
